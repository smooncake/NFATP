             <ul>
              <li class="content_title03">加入廠商</li>
              <li class="block_list">
                <div class="lock_list_inputt red">*為必填資料</div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>公司名稱<span class="red">*</span></label>
                  <input type="text" name="" placeholder="請填寫營業登記名稱">
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>公司統編<span class="red">*</span></label>

                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>公司地址<span class="red">*</span></label>
                  <div>
                    <ul class="block_list_address">
                      <li class="zip">
                        <input type="text" name="" placeholder="郵遞區號">
                      </li>
                      <li class="input">
                        <input type="text" name="" placeholder="請輸入地址">
                      </li>
                    </ul>
                  </div>
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>密碼<span class="red">*</span></label>
                  <input type="text" name="" placeholder="輸入8-16字元需包含英文和數字，請勿使用特殊符號">
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>確認密碼<span class="red">*</span></label>
                  <input type="text" name="" placeholder="再次輸入密碼">
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>聯絡人姓名<span class="red">*</span></label>
                  <input type="text" name="" placeholder="請輸入聯絡人姓名">
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>聯絡人電話<span class="red">*</span></label>
                  <input type="text" name="" placeholder="請輸入聯絡電話">
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>聯絡人信箱<span class="red">*</span></label>
                  <input type="text" name="" placeholder="請輸入聯絡信箱">
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">
                  <label>聯絡人地址<span class="red">*</span></label>
                  <div>
                    <ul class="block_list_address">
                      <li class="zip">
                        <input type="text" name="" placeholder="郵遞區號">
                      </li>
                      <li class="input">
                        <input type="text" name="" placeholder="請輸入地址">
                      </li>
                    </ul>
                  </div>
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>
              <li class="block_list">
                <div class="block_list_input padding-text">

                      </li>
                      <li><img src="images/code.jpg"></li>
                      <li class="refresh"><a href="javascript:;"><img src="images/refresh.png" alt=""></a></li>
                    </ul>
                  </div>
                  <!-- <span class="red">錯誤訊息</span> -->
                </div>
              </li>

                <div class="btn btn_primary">
                  <a href="business.html">註冊廠商</a>
                </div>
